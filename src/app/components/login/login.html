<div class="flex items-center justify-center min-h-screen   w-[500px]">
  <p-card header="Login" class="w-full max-w-md bg-white shadow-xl rounded-2xl border border-gray-200">

    <!-- <div class="justify-center">
      {{form.value| json}}
    </div> -->
    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-6 p-4 ">
      <!-- Username -->
      <div class="flex flex-col">
        <label for="email" class="text-sm font-semibold text-gray-700 mb-2">
          Email
        </label>
        <input pInputText id="email" formControlName="email"   placeholder="Enter your email"
          class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition" />
      </div>
      <small></small>
      <!-- Email -->
      <div class="flex flex-col">
        <label for="email"  class="text-sm font-semibold text-gray-700 mb-2">
          Email
        </label>
        <input pInputText id="password" formControlName="password"
          placeholder="Enter your password"
          class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition" />


      </div>
      <!-- Submit Button -->
      <p-divider class="w-[50%]" />
      <div class="w-full">
        <p-button label="Login"  type="submit" [raised]="true" severity="success"
          class="w-full text-center flex justify-center items-center hover:!bg-green-600 transition  rounded-md"></p-button>
      </div>
      <small>Don't have an account ?<a routerLink="/register">creat account</a></small>
    </form>
  </p-card>
</div>
